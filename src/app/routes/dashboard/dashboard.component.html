<breadcrumb></breadcrumb>

<div class="matero-row" fxLayout="row wrap">

  <!-- others -->
  <div class="matero-col" fxFlex.gt-sm="50" fxFlex="100">

      <mat-card>
          <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Working Search!">
            </mat-form-field>
          <mat-card-content>
            <table class="w-full" mat-table [dataSource]="dataSource">
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
              </ng-container>
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </mat-card-content>
        </mat-card>
  </div>

  <div class="matero-col" fxFlex.gt-sm="50" fxFlex="100">
    <mat-card>
      <mat-card-subtitle>Avatar List</mat-card-subtitle>
      <mat-list>
        <mat-list-item *ngFor="let message of messages">
          <img matListAvatar [src]="message.img" alt="">
          <h3 matLine> {{message.subject}} </h3>
          <p matLine>
            <span>{{message.content}} </span>
          </p>
        </mat-list-item>
      </mat-list>
    </mat-card>

  </div>
</div>
